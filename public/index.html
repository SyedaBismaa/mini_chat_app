<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ece5dd;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      background: #fff;
      width: 400px;
      height: 600px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #075e54;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #ece5dd;
    }
    .message {
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 75%;
      word-wrap: break-word;
      position: relative;
    }
    .my-message {
      background: #dcf8c6;
      align-self: flex-end;
    }
    .other-message {
      background: #ffffff;
      align-self: flex-start;
    }
    .username {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 2px;
      color: #075e54;
    }
    .time {
      font-size: 10px;
      position: absolute;
      bottom: 2px;
      right: 8px;
      color: gray;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
      background: #f0f0f0;
    }
    .input-area input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 16px;
      outline: none;
      background: #f0f0f0;
    }
    .input-area button {
      background: #075e54;
      color: white;
      border: none;
      padding: 0 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .input-area button:hover {
      background: #064c45;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chat App ðŸ’¬</div>
    <div id="messages" class="messages"></div>
    <div class="input-area">
      <input type="text" id="message" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const sendBtn = document.getElementById("sendBtn");
    const messageInput = document.getElementById("message");
    const allMessages = document.getElementById("messages");

    let username = prompt("Enter your username") || "Anonymous";

    socket.on("connect", () => {
      window.mySocketId = socket.id;
    });

    socket.on("message", (data) => {
      const div = document.createElement("div");
      const isMyMessage = data.id === window.mySocketId;

      div.classList.add("message");
      div.classList.add(isMyMessage ? "my-message" : "other-message");

      if (!isMyMessage) {
        const userDiv = document.createElement("div");
        userDiv.classList.add("username");
        userDiv.textContent = data.user;
        div.appendChild(userDiv);
      }

      const textNode = document.createTextNode(data.text);
      div.appendChild(textNode);

      const timeSpan = document.createElement("span");
      timeSpan.classList.add("time");
      timeSpan.textContent = data.time;
      div.appendChild(timeSpan);

      allMessages.appendChild(div);
      allMessages.scrollTop = allMessages.scrollHeight;
    });

    sendBtn.addEventListener("click", () => {
      const text = messageInput.value;
      if (text.trim() !== "") {
        socket.emit("user-message", { user: username, text });
        messageInput.value = "";
      }
    });

    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
